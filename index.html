<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body class="body bg1 bg2 bgTheme1 bgTheme2 bgTheme3">
    
    
    <div class="themeSetting themeSettingAnimation">
        <div class="goback whenclick back">back</div>
        <div class="downArrow themeSetting__afClick "></div>
        
    </div>
    <div class="helpToggle themeSelector ">
        <img src="img/bgtheme2.jpg" alt="" class="themeNoDisplay img img1">
        <img src="img/bgtheme2-2.jpg" alt="" class="themeNoDisplay img img2">
        <img src="img/ContainerPTheme3.jpg" alt="" class="themeNoDisplay img img3">
        <img src="img/bg.jpg" alt="" class="themeNoDisplay img img0">
    </div>

    
    <div class="container containerTheme0 containerTheme1 containerTheme2 containerTheme3 containerzIndex"> 
        <span class="hole hole1"></span>
        <span class="hole hole2"></span>
        <span class="hole hole3"></span>
        <span class="hole hole4"></span>


        <div class="Piano pianoTheme0 pianoTheme1 pianoTheme2 pianoTheme3">
            <span class="key1 key"></span>
            <span class="key2 key"></span>
            <span class="key3 key"></span>
            <span class="key4 key"></span>
            <span class="key5 key"></span>
            <span class="key6 key"></span>
            <span class="key7 key"></span>
            <span class="key8 key"></span>
            <span class="key9 key"></span>
            <span class="key0 key"></span>
            
        </div>
    </div>

    <div class="btns">
        <button class="btnstart btn-2">Play <span class="popup"></span> </button>
    </div>

    <button class="btntest">Play <span class="popup"></span></button>
    <!-- challenges  -->
    <div class="percentCount" id="percentCount">100%</div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
